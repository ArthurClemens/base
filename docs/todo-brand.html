        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Proza+Libre:400,700&amp;display=swap" rel="stylesheet">

      <body>
        <style>
          
  :root {
    --link-color: #0070f3;
    --aside-width: 280px;
    --aside-background: #f7fafc;
    --aside-unselect: rgba(60, 65, 86, 0.5);
    --aside-select: #5a49ed;
    --aside-title: #404049;
    --aside-text: #404049;
    --split-border: rgba(60, 65, 86, 0.1);
    --text-color: #404040;
    --title-font: "Didact Gothic", sans-serif;
    --text-font: "Proza Libre", sans-serif;
    --header-height: 60px;
    --content-code-color: deeppink;
    --content-background: #f0f4f7;
    --content-header-background: #232329;
    --content-header-color: white;
  }
  
  html,
  body {
    margin: 0px;
    padding: 0px;
    color: var(--title-color);
  }

  body,
  button,
  input,
  textarea {
    font-family: var(--text-font);
  }

  main {
    width: 100%;
    height: 100%;
  }

  a {
    text-decoration: none;
    color: unset;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-weight: 300;
    font-family: var(--title-font);
    line-height: 1.2em;
    margin: 3rem 0px 1rem;
  }

  h1 {
    font-size: 3.4rem;
  }
  h2 {
    font-size: 2.4rem;
  }
  h3 {
    font-size: 1.8rem;
  }
  h4 {
    font-size: 1.4rem;
  }
  h5 {
    font-size: 1rem;
  }
  h6 {
    font-size: 0.8rem;
  }

  a {
    color: var(--link-color);
  }

  doc-show-html,
  doc-code,
  doc-props {
    border-radius: 8px;
    margin: 10px auto;
  }

  .header {
    width: 100%;
    height: var(--header-height);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px 40px;
    border-bottom: 1px solid var(--split-border);
    box-sizing: border-box;
  }

  .wrapper {
    width: 100%;
    height: calc(100% - var(--header-height));
    display: flex;
    flex-flow: row wrap;
    overflow: hidden;
  }

  
  .aside {
    width: var(--aside-width);
    height: 100%;
    background: var(--aside-background);
    border-right: 1px solid var(--split-border);
    box-sizing: border-box;
    padding: 40px 20px;
    position: relative;
  }

  .aside-scroll {
    width: 100%;
    height: 100%;
    overflow: auto;
  }

  .aside-ul {
    list-style-type: none;
    font-family: var(--title-font);
    padding-left: 1.5rem;
    color: var(--aside-text);
  }
  .aside-title {
    margin: 0.5rem 0px;
    color: var(--aside-title);
    display: inline-block;
  }

  .aside-ul .aside-ul {
    padding-left: 0px;
    margin-left: 10px;
    border-left: 1px solid var(--aside-unselect);
  }

  .aside-ul .aside-ul li {
    padding: 4px 0px 4px 10px;
    border-left: 2px solid transparent;
    margin-left: -1.5px;
    position: relative;
  }
  .aside-ul a {
    color: unset;
  }

  .aside-ul .aside-ul li.--select {
    border-left: 2px solid var(--aside-select);
  }
  .aside-ul .aside-ul li.--select:before {
    content: "";
    display: block;
    width: 10px;
    height: 10px;
    border-radius: 100%;
    border: 2px solid var(--aside-select);
    background: var(--aside-background);
    position: absolute;
    left: -1px;
    top: 50%;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
  }


  
  .content {
    height: 100%;
    flex: 0%;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .content.--with-header {
    background: var(--content-background);
  }

  .content-markdown {
    width: 90%;
    padding: 3rem 5%;
    box-sizing: border-box;
    margin: auto;
    background: white;
    content: var(--content-markdown-color);
    font-size: 18px;
    line-height: 1.5em;
  }

  .content-header {
    width: 100%;
    min-height: 200px;
    padding: 50px 10%;
    box-sizing: border-box;
    display: flex;
    align-items: flex-end;
    background: var(--content-header-background);
    color: var(--content-header-color, white);
  }

  .content-header p {
    font-size: 16px;
    margin: 0px;
    opacity: 0.6;
  }

  .content-header + .content-markdown {
    margin-top: -25px;
    margin-bottom: 50px;
  }

  .content-markdown code {
    color: var(--aside-select);
    font-family: monospace;
    font-size: 0.9em;
    font-weight: bold;
    display: inline-block;
  }
  .content-markdown code:before,
  .content-markdown code:after {
    content: "`";
  }

  .content-markdown img {
    max-width: 100%;
  }

  .content-markdown table {
    width: 100%;
    border-spacing: 0px;
    margin: 10px auto;
  }

  .content-markdown thead {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: left;
  }

  .content-markdown thead th {
    padding: 5px 1rem;
  }

  .content-markdown tbody td {
    font-size: 14px;
    padding: 10px 1rem;
  }

  .content-markdown thead th,
  .content-markdown tbody td {
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
  }

  .content-markdown blockquote {
    padding: 1px 0px 1px 1rem;
    margin: 10px 0px;
    border-left: 2px solid currentColor;
    font-size: 0.85em;
  }


  #aside-toggle {
    display: none;
  }

  .aside {
    transition: 0.5s ease all;
  }

  [for="aside-toggle"] {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 100%;
    top: 0px;
    border-right: 1px solid var(--split-border);
    border-bottom: 1px solid var(--split-border);
    transition: 0.3s ease all;
    background: var(--aside-background);
  }

  #aside-toggle:checked ~ .aside {
    margin-left: calc(var(--aside-width) * -1);
  }

  @media (max-width: 720px) {
    #aside-toggle ~ .aside {
      margin-left: calc(var(--aside-width) * -1);
    }
    #aside-toggle:checked ~ .aside {
      margin-left: 0px;
    }
  }

  @media (max-width: 480px) {
    :root {
      --aside-width: 100vw;
    }
    .header {
      padding: 0px 1rem;
    }
    #aside-toggle:checked ~ .aside [for="aside-toggle"] {
      left: calc(100% - 40px);
      transform: rotate(90deg);
    }
  }


        </style>
