---
template: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./home.css" />
    <title>{{page.title}}</title>
  </head>
  <body>
    <section>
      <h1>{{page.title}}</h1>
      <p>{{page.description}}</p>
    </section>
    <section>
      {% assign sections = pages|order: "order" %}
      <!---->
      {% for item in sections %}
      <section class="subpage -box">
        <div class="subpage -max-center">
          {{item.content}}
        </div>
      </section>
      {% endfor %}
    </section>
  </body>
</html>
